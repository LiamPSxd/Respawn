<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <title>Backend Firebase -> Django</title>
    <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h2>Respawn</h2>

	<h3>Prueba</h3>

    <form action="" method = "POST">{% csrf_token %}
		<div class="form-group row">
            <label for="year">Tipo</label>
            <input type="number" class="form-control" name="tipo" id="tipo">
        </div>

        <div class="form-group row">
          <label for="id">Titulo</label>
          <input type="text" class="form-control" name="tiutlo" id="titulo">
        </div>
        
		<div class="form-group row">
            <label for="name">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="descripcion">
        </div>
        
		<button type="btnAdd" class="btn btn-primary">Agregar</button>
        
		<a href="/" class="btn btn-primary">Cancel</a>
      </form>

	  <table class="table">
		<thead>
			<tr>
				<th scope="col">Tipo</th>
				<th scope="col">Titulo</th>
				<th scope="col">Descripcion</th>
			</tr>
		</thead>
		
		<tbody>
			{% for m in mensajes %}
				<tr>
					<td>{{ m.tipo }}</td>
					<td>{{ m.titulo }}</td>
					<td>{{ m.descripcion }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
